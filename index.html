<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>üîê Login - NeuroEduc</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
    min-height: 100vh;
    margin: 0;
    background-image: url("https://st4.depositphotos.com/5413744/20733/i/1600/depositphotos_207332442-stock-photo-top-view-back-school-concept.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    }

    .form-container {
    background: rgba(255, 255, 255, 0.0);
    padding: 10px;
    border-radius: 80px;
    box-shadow: 13px 18px #3d3c3c;
    backdrop-filter: blur(15px);
    border: 10px solid rgba(192, 5, 5, 0.644);
    width: 95%;
    max-width: 600px;
    min-height: 500px;
    margin-left: 50px;
    position: relative;
    overflow: hidden;
    }

    .form-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: linear-gradient(90deg, #860913, #f81d15, #86091e);
    background-size: 200% 100%;
    animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
    }

    .title-text {
    color: #f0f5f5;
    font-weight: 700;
    margin-bottom: 30px;
    font-size: 2rem;
    text-align: center;
    position: relative;
    }

    .title-text::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #86091e, #f81d15);
    border-radius: 2px;
    }

    .form-control {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 15px 18px;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    }

    .form-control:focus {
    border-color: #860909;
    box-shadow: 0 0 0 0.25rem rgba(219, 247, 235, 0.15);
    background-color: white;
    transform: translateY(-1px);
    }

    .form-label {
    font-weight: 600;
    color: #860909;
    margin-bottom: 8px;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    }

    .input-group {
    position: relative;
    }

    .input-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #0c0c0c;
    z-index: 5;
    }

    .btn-login {
    background: linear-gradient(135deg, #860928 0%, #f81515 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    font-weight: 600;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    }

    .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(238, 240, 239, 0.938);
    background: linear-gradient(135deg, #495057 0%, #343a40 100%);;
    }

    .link-cadastro {
    color: #0c0c0c;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    }

    .link-cadastro::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -2px;
    left: 0;
    background-color: #0c0c03;
    transition: width 0.3s ease;
    }

    .link-cadastro:hover {
    color: #ee1919;
    font-size: 30px;
    }

    .link-cadastro:hover::after {
    width: 100%;
    }

    /* Anima√ß√µes */
    .form-container {
    animation: slideInLeft 0.6s ease-out;
    }

    @keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
    transform: translateX(0);
    }
    }

    .form-group {
    margin-bottom: 2rem;
    animation: fadeInUp 0.8s ease-out;
    animation-fill-mode: both;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }

    @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
    }

    .wrconsultoria {
    position: center;
    right: 10px;
    top: 10px;
    bottom: 10px;
    width: 150px;
    margin-left: 20px;
    box-shadow: #495057 0px 18px 50px 0px;
    }

</style>
</head>
<body>

<div class="form-container">
<div class="mb-4">
    <h2 class="title-text">Login</h2>
    <div class="img-icone">
            <img src="static/img/icone1-Photoroom.png" alt="Logo NeuroEduc" style="width: 100px; display: block; margin: 0 auto;">
        </div>
</div>

<form action="/login" method="POST">
    <div class="form-group">
    <label for="email" class="form-label">
        <i class="bi bi-envelope-fill me-2"></i>E-mail
    </label>
    <div class="input-group">
        <input type="email" class="form-control" id="email" name="email" required placeholder="seu.email@exemplo.com">
        <i class="bi bi-envelope input-icon"></i>
    </div>
    </div>

    <div class="form-group">
    <label for="senha" class="form-label">
        <i class="bi bi-lock-fill me-2"></i>Senha
    </label>
    <div class="input-group">
        <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
        <i class="bi bi-lock input-icon"></i>
    </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
    <div>
        <input type="checkbox" id="remember"> 
        <label for="remember">Lembrar de mim</label>
    </div>
    <div><a href="/cad_acesso" class="link-cadastro">Esqueci minha senha</a></div>
    </div>

    <div class="d-grid">
    <button type="submit" class="btn btn-login">
        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
    </button>
    </div>

    <div class="text-center mt-4">
    <a href="/cad_acesso" class="link-cadastro">
        <i class="bi bi-person-plus me-1"></i>N√£o possui conta? Cadastre-se
    </a>
    </div>
</form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Anima√ß√£o nos inputs
document.querySelectorAll('.form-control').forEach(field => {
    field.addEventListener('focus', function() {
    this.parentElement.style.transform = 'scale(1.02)';
    });
    field.addEventListener('blur', function() {
    this.parentElement.style.transform = 'scale(1)';
    });
});
</script>
</body>
</html>
