<!DOCTYPE html>

  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

      background-position: center center;
      background-size: cover;
      font-family: 'Roboto', Arial, sans-serif;
      color: #343a40;
    }
    .main-card {
      background: rgba(255,255,255,0.97);
      border-radius: 18px;

      padding: 40px 30px;
      margin-top: 60px;
      margin-bottom: 40px;
      max-width: 600px;
    }
    .logo-index {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .btn-main {
      border-radius: 20px;
      font-size: 1.1rem;
      padding: 10px 30px;
      margin: 0 10px;
    }
    .font-cursive {
      font-family: 'Pacifico', cursive, Arial, sans-serif;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    .header-title {
      font-size: 2.1rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 1px 2px 8px #800000;

    .footer-custom {

      border-top: 2px solid #800000;

                  </div>
